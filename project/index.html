<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="main-img" src="../assets/images/illustration-article.svg" alt="Illustration of the article">
        <div class="card-content">
            <p class="type">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
            <img src="../assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
            <p class="name">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
